<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body { /*todos os elemnto filho do body herdam a fonte*/
            font-family: 'Josefin Sans', sans-serif;
            font-size: 40px; 
            border: solid 3px olive; /*não é transmitido por padrão*/
            padding: 50px; /*não é transmitido por padrão*/
        }

        div {
            border: inherit; /*especifica que quero herdar a borda do elemnto pai*/
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
