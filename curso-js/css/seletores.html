<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*
            Seletores ...

            *  - universal
            .  - classe
            #  - id
            >  - aninhado (#aninhado > div : pega o elemento div dentro do elemento de id aninhado) 
               - descendente aninhado (#aninhado section : qualquer descendente do tipo section do elemento de id aninhado é selciondo)
            +  - adjacent sibling (plus + ul : coloca na ul que vem diretamente depois de p)
            ~  - general siblings (plus ~ ol : coloca na ol que vem depois de p que estejam dentro do mesmo elemnto pai)
            [] - propriedade (seleciona os elemntos que tem aquela propriedade) ([feira], [feira=casa], [feira~=escritorio], [feira*=sa])
            span:nth-child(1) - filho de alguém na posição 1 do tipo span (:nth-child(odd))
            section > span:nth-of-type(2) (segundo elemnto do tipo span dentro da section)
        */  
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
